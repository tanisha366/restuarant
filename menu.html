  <style>
    :root {
      --bg: #f8f5f2;
      --text: #333333;
      --primary: #e74c3c;
      --secondary: #3498db;
      --card: #ffffff;
      --accent: #f39c12;
      --text-light: #666666;
      --success: #2ecc71;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(231, 76, 60, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(52, 152, 219, 0.05) 0%, transparent 20%);
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #ffffff 0%, #f8f5f2 100%);
      position: relative;
      overflow: hidden;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      box-shadow: var(--shadow);
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(231, 76, 60, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 80% 30%, rgba(52, 152, 219, 0.03) 0%, transparent 50%);
      z-index: 0;
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-light);
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 1.5rem;
      font-weight: 300;
    }

    .filters {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 2rem auto;
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.95);
      z-index: 99;
      padding: 1.5rem;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(0,0,0,0.05);
      max-width: 1200px;
      border-radius: 0 0 15px 15px;
      box-shadow: var(--shadow);
    }

    .filters button {
      background: none;
      border: none;
      color: var(--text-light);
      padding: 0.8rem 1.8rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .filters button::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s ease;
    }

    .filters button:hover,
    .filters button.active {
      color: var(--text);
    }

    .filters button:hover::before,
    .filters button.active::before {
      width: 60%;
    }

    .filters button.active {
      color: var(--primary);
      font-weight: 600;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .menu-item {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .menu-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    }

    .menu-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      transition: transform 0.3s ease;
      box-shadow: var(--shadow);
    }

    .menu-item:hover img {
      transform: scale(1.03);
    }

    .menu-item h3 {
      margin: 0.5rem 0;
      font-size: 1.4rem;
      color: var(--text);
      font-weight: 600;
      position: relative;
      display: inline-block;
    }

    .menu-item h3::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 2px;
      background: var(--primary);
    }

    .menu-item p {
      font-size: 0.95rem;
      color: var(--text-light);
      margin: 1rem 0;
      min-height: 40px;
    }

    .menu-item span {
      display: inline-block;
      margin-top: 0.5rem;
      font-weight: 600;
      color: var(--primary);
      background: rgba(231, 76, 60, 0.1);
      padding: 0.5rem 1.2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }

    .menu-item:hover span {
      background: rgba(231, 76, 60, 0.2);
      transform: scale(1.05);
    }

    .category-tag {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background: var(--primary);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 2;
    }

    .jump {
      animation: jump 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    @keyframes jump {
      0% { transform: translateY(0) scale(1); opacity: 0; }
      50% { transform: translateY(-20px) scale(1.05); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    .toggle-theme {
      position: fixed;
      top: 1.5rem;
      right: 1.5rem;
      background: var(--card);
      border: none;
      color: var(--text);
      font-size: 1.3rem;
      border-radius: 50%;
      padding: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }

    .toggle-theme:hover {
      background: var(--primary);
      color: white;
      transform: rotate(15deg) scale(1.1);
    }

    /* Dark theme overrides */
    [data-theme='dark'] {
      --bg: #121212;
      --text: #f5f5f5;
      --primary: #ff6b6b;
      --secondary: #4ecdc4;
      --card: #1e1e1e;
      --accent: #ff9e7d;
      --text-light: #b0b0b0;
      --success: #6bff8f;
      --shadow: 0 4px 12px rgba(0,0,0,0.3);
    }

    [data-theme='dark'] header {
      background: linear-gradient(135deg, #1a1a1a 0%, #121212 100%);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    [data-theme='dark'] header::before {
      background: radial-gradient(circle at 20% 50%, rgba(255, 107, 107, 0.05) 0%, transparent 50%),
                  radial-gradient(circle at 80% 30%, rgba(78, 205, 196, 0.05) 0%, transparent 50%);
    }

    [data-theme='dark'] .filters {
      background: rgba(30, 30, 30, 0.95);
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    [data-theme='dark'] .menu-item {
      border: 1px solid rgba(255,255,255,0.05);
    }

    /* Floating food icons decoration */
    .floating-icon {
      position: absolute;
      opacity: 0.08;
      z-index: 0;
      animation: float 15s infinite linear;
      color: var(--primary);
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .filters {
        padding: 1rem;
      }
      
      .filters button {
        padding: 0.6rem 1.2rem;
        font-size: 0.85rem;
      }
      
      .menu-container {
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        padding: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      .menu-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    const container = document.getElementById('menuContainer');

    function filterMenu(category, btn) {
      // sound
      document.getElementById('clickSound').play();

      // active button
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      // filter items
      const filtered = category === 'all' ? menuItems : menuItems.filter(item => item.cat === category);

      container.innerHTML = '';

      filtered.forEach(item => {
        const div = document.createElement('div');
        div.className = 'menu-item';

        // Category tag
        const categoryTag = document.createElement('div');
        categoryTag.className = 'category-tag';
        categoryTag.textContent = getCategoryName(item.cat);
        categoryTag.style.backgroundColor = getCategoryColor(item.cat);
        div.appendChild(categoryTag);

        const img = document.createElement('img');
        img.src = item.img;
        img.alt = item.name;
        img.loading = 'lazy';

        const name = document.createElement('h3');
        name.textContent = item.name;

        const desc = document.createElement('p');
        desc.textContent = item.desc;

        const price = document.createElement('span');
        price.textContent = `‚Çπ${item.price}`;

        div.appendChild(img);
        div.appendChild(name);
        div.appendChild(desc);
        div.appendChild(price);

        container.appendChild(div);

        setTimeout(() => div.classList.add('jump'), 10);
      });
    }

    function getCategoryName(cat) {
      const names = {
        'starter': 'Starter',
        'main': 'Main',
        'dessert': 'Dessert',
        'drink': 'Drink'
      };
      return names[cat] || '';
    }

    function getCategoryColor(cat) {
      const colors = {
        'starter': '#3498db',
        'main': '#e74c3c',
        'dessert': '#f39c12',
        'drink': '#2ecc71'
      };
      return colors[cat] || '#666';
    }

    function toggleTheme() {
      const html = document.documentElement;
      const btn = document.querySelector('.toggle-theme i');

      if (html.getAttribute('data-theme') === 'dark') {
        html.removeAttribute('data-theme');
        btn.classList.remove('fa-sun');
        btn.classList.add('fa-moon');
      } else {
        html.setAttribute('data-theme', 'dark');
        btn.classList.remove('fa-moon');
        btn.classList.add('fa-sun');
      }
    }

    // Initial load
    filterMenu('all', document.querySelector('.filter-btn.active'));
  </script>
